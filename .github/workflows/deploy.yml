name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: admin/package-lock.json
        
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build Frontend
      run: |
        cd admin
        npm ci
        npm run build
        
    - name: Prepare Backend Static Files
      run: |
        rm -rf server/dist
        mkdir -p server/dist
        cp -r admin/dist/* server/dist/
        
    - name: Build Backend for Linux
      run: |
        cd server
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o trace-server-linux main.go
        
    - name: Create Release Archive
      run: |
        zip -r release.zip server/trace-server-linux server/dist
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-package
        path: release.zip
        retention-days: 30

  # Optional: Auto-deploy to server
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: release-package
        
    - name: Deploy to Server via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "release.zip"
        target: "/tmp/"
        
    - name: Extract and Restart Service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/trace
          killall trace-server-linux || true
          rm -rf server
          unzip -o /tmp/release.zip
          cd server
          chmod +x trace-server-linux
          nohup ./trace-server-linux > server.log 2>&1 &
          echo "Deployment completed at $(date)"
